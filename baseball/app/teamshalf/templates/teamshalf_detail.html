{% extends "layout.html" %}
{% block content %}
<h1>Teams Half Season Detail Page</h1>
<article class="media content-section">
    <div class="media-body">

        <ul class="article-content list-group">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a href="{{ url_for('teamshalf.teams_update_search', transmit=result) }}"
                    class="btn btn-secondary">Update</a>
                <a href="{{ url_for('teamshalf.teams_delete', query_list=result) }}"
                    class="btn btn-secondary">Delete</a>
            </div>
            {% for col in result %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ header[loop.index - 1]|capitalize }}</span>
                <span class="badge badge-primary badge-pill">{{ col }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</article>
{% endblock content %}
