<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- End meta tags -->

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('home.static', filename='css/main.css') }}">
    <!-- End CSS -->

    <!-- page title -->
    <title>Baseball</title>
    <!-- End page title -->
</head>

<body>
    <!-- navigation bar -->
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="{{ url_for('home.home') }}">Baseball</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{{ url_for('home.home') }}">Home</a>
                        <a class="nav-item nav-link" href="{{ url_for('fielding.fielding_search') }}">Fieldings</a>
                        <a class="nav-item nav-link" href="{{ url_for('batting.batting_search') }}">Battings</a>
                        <a class="nav-item nav-link" href="{{ url_for('players.players_search') }}">Players</a>
                        <a class="nav-item nav-link" href="{{ url_for('teamshalf.teams_search') }}">Teams Half Season</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- End navigation bar -->

    <!-- main content -->
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="px-5">
            <img src="{{ url_for('home.static', filename='baseball-bat-ball-solid.svg') }}" class="img-fluid" alt="Error icon">
        </div>
        <div class="mt-5">
            <h1>Oops! You batted the ball too far.</h1>
            <h3>Go back and try again.</h3>
        </div>
        <div class="alert alert-danger mt-3">{{ prompt }}</div>
    </div>
    <!-- End main content -->

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- End JavaScript -->
</body>

</html>
