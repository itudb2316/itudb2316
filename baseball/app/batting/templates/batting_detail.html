{% extends "layout.html" %}
{% block content %}
<h1>Batting Detail</h1>
<article class="media content-section">
    <div class="media-body">
        <ul class="article-content list-group">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a href="{{ url_for('batting.batting_update_search')}}?playerID={{result[0]}}&yearID={{result[1]}}&stint={{result[2]}}" class="btn btn-secondary">Update</a>
                <a href="{{ url_for('batting.batting_delete')}}?playerID={{result[0]}}&yearID={{result[1]}}&stint={{result[2]}}" class="btn btn-secondary">Delete</a>
            </div>
            {% for col in result %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{header[loop.index - 1]|capitalize}}</span>
                <span class="badge badge-primary badge-pill">{{col}}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</article>
{% endblock content %}
